{% extends "blog/base.html" %}

{% block content %}

  
{% load crispy_forms_tags %}         

  {% if next %}
      <p>Please login to see this page.</p>
  {% endif %}
  <div class="container py-5">
    <h1>Login</h1>
    <form method="POST">
      {% csrf_token %}
      {{ form |crispy }}                    
      <button class="btn btn-primary" type="submit">Login</button>
    </form>
  </div>
  
  <form method="post" action="{% url 'login' %}">
    {% csrf_token %}
    
  </form>

{% endblock %}
