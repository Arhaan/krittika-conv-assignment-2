{% extends "blog/base.html" %}
{% block content %}
<h1>All Posts</h1>
<div class="list-group">
{% for post in object_list %}

<a href="{% url 'posts-detail' post.pk %}" class="list-group-item list-group-item-action flex-column align-items-start">
    <div class="d-flex w-100 justify-content-between">
      <h5 class="mb-1">{{post.title}}</h5>
      <small>{{post.date_created|date}}</small>
    </div>
    
  </a>
{% empty %}
<h2>No Posts Yet</h2>
{% endfor %}

</div>
{% endblock content %}
