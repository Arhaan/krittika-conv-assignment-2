{% extends "blog/base.html" %}
{% load static %}

{% block content %}
<h1>{{ object.title }}</h1>
<h4> Category: {{object.category}} </h4>
<h5>Published on: {{object.date_created|date}}</h5>
<h5>Author: {{object.author.username}}</h5>
<p>
    {{object.content|safe}}
</p>
<img src="{% static ''|add:object.photo.url %}"/>
{% endblock content %}
